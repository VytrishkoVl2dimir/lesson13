	<h2>Задачі 1</h2>
	<h3>Умови задач</h3>
	<p>
		Задача 1. Нехай Х0=1, Хі=Хі-1+2і, де і=1,2... Визначити Х10. Розв’язати з використанням рекурсивних і
		нерекурсивних алгоритмів.
	</p>

	<h3>Розв'язок</h3>
	<script>
		//========================================================================================================================================================
		// Рекурсивний алгоритм 
		function recursionsFoo(i) {
			if (i === 0) return 1
			else return recursionsFoo(i - 1) + 2 * i
		}
		console.log(recursionsFoo(10));
		//========================================================================================================================================================
		// Нерекурсивний алгоритм 
		function cyclicFoo(n) {
			if (n === 0) return 1
			else {
				let x = 1
				for (let i = 1; i <= n; i++) {
					x = x + 2 * i
				}
				return x
			}
		}
		console.log(cyclicFoo(10));
		//========================================================================================================================================================
	</script>
