	<h2>Задачі 2</h2>
	<h3>Умови задач</h3>
	<p>
		Задача 2. Нехай Х0=Х1=1, Хі=Хі-1+2Хі-2, де і=2,3..., де . Визначити Хn. Розв’язати з використанням рекурсивних і
		нерекурсивних алгоритмів.
	</p>

	<h3>Розв'язок</h3>
	<script>
		//========================================================================================================================================================
		// Рекурсивний алгоритм 
		function recursionsFoo(i) {
			if (i === 0 || i === 1) return 1
			else return recursionsFoo(i - 1) + 2 * recursionsFoo(i - 2)
		}
		console.log(recursionsFoo(10));
		//========================================================================================================================================================
		// Нерекурсивний алгоритм
		function cyclicFoo(n) {
			if (n === 0 || n === 1) return 1
			else {
				let x_n_1 = x_n_2 = 1
				let x_n
				for (let i = 2; i <= n; i++) {
					x_n = x_n_1 + 2 * x_n_2
					x_n_2 = x_n_1
					x_n_1 = x_n
				}
				return x_n
			}
		}
		console.log(cyclicFoo(10));
		//========================================================================================================================================================
	</script>
