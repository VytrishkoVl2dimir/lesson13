<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 5</h2>
	<h3>Умова задачі</h3>
	<p>
		Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться
		перевірка.
	</p>

	<h3>Розв'язок</h3>
	<script>
		//========================================================================================================================================================
		// Функція генерування рандомного числа
		function getRandomNumber(min, max) {
			return min + Math.floor(Math.random() * (max - min + 1))
		}

		function learnToCount(min, max) {
			setTimeout(() => {
				let ersteNumber = getRandomNumber(min, max)
				let secondNumber = getRandomNumber(min, max)
				let ruzult = ersteNumber + secondNumber
				let userReult = parseInt(prompt(`${ersteNumber}+${secondNumber}= ?`))
				if (ruzult === userReult) alert('Правильно')
				else alert('Не правильно')
				learnToCount(min, max)
			}, 10000)
		}
		learnToCount(1, 10)
		//========================================================================================================================================================
	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
